<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bundle - Bootstrap JavaScript plugin; Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/1155a3fc38.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/43943383f4.js"></script>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />

    <!-- My CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- My Icon Link -->
    <link rel="icon" href="img/logo.png" sizes="16x16">

    <title>Calculator</title>
</head>

<body>

    <section id="header">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-sm-6 text-center">
                    <h1 class="text-white text-uppercase title">The calculator</h1>
                    <p class="text-light">Monika Boczkowska</p>
                </div>

                <div class="col-sm-6">
                    <div class="card-body">

                        <p id="output" class="calculator-top" disabled>0</p>

                        <div class="calculator-buttons">

                            <button type="button" class="operator" value="+" onclick="fordisplay('+') "><i class="fas fa-plus"></i></button>
                            <button type="button" class="operator" value="-" onclick="fordisplay('-') "><i class="fas fa-minus"></i></button>
                            <button type="button" class="operator" value="*" onclick="fordisplay('*') "><i class="fas fa-times"></i></button>
                            <button type="button" class="operator" value="/" onclick="fordisplay('/') "><i class="fas fa-divide"></i></button>

                            <button type="button" value="7" onclick="fordisplay('7') ">7</button>
                            <button type="button" value="8" onclick="fordisplay('8') ">8</button>
                            <button type="button" value="9" onclick="fordisplay('9') ">9</button>


                            <button type="button" value="4" onclick="fordisplay('4') ">4</button>
                            <button type="button" value="5" onclick="fordisplay('5') ">5</button>
                            <button type="button" value="6" onclick="fordisplay('6') ">6</button>


                            <button type="button" value="1" onclick="fordisplay('1') ">1</button>
                            <button type="button" value="2" onclick="fordisplay('2') ">2</button>
                            <button type="button" value="3" onclick="fordisplay('3') ">3</button>


                            <button type="button" value="0" onclick="fordisplay('0') ">0</button>
                            <button type="button" class="decimal function" value="." onclick="fordisplay('.') "><i class="fas fa-circle"></i></button>
                            <button type="button" class="btn-clear function" value="clear" onclick="clearOutput()">C</button>

                            <button type="button" class="equal-sign operator" value="=" onclick="solve()" id="result"><i class="fas fa-equals"></i></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    <!-- Bootstrap Scripts Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- My JavaScript Link -->
    <script src="javascript.js" type="text/javascript"></script>
</body>

</html>
